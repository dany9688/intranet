<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Intranet</title>
    <link rel="icon" href="{% static 'planilla/logo.png' %}" type="image/png" />       
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="{% static 'planilla/adminlte.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/css/bootstrap-dialog.min.css">

</head>

  <body class="hold-transition login-page">
    <div class="login-box">

      <div class="login-logo">
        <img src="{% static 'planilla/logo.png' %}" alt="" style="width: 50%;">
        <!-- <a href=""><b>Cross </b>Check</a> -->
      </div>
      <!-- /.login-logo -->
      <div class="card">
        <div class="card-body login-card-body">
          <p class="login-box-msg">Escoja el m√≥vil</p>

          <form action="{% url 'signin_movil' %}" method="POST" id="quickForm">
            {% csrf_token %}
            <div class="form-group input-group mb-3">
              <select class="form-control" name="movil" id="">
                {% for movil in moviles %}
                <option value="{{movil.id}}">{{movil}}</option>
                {%endfor%}
              </select>
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-truck-fast"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <!-- /.col -->
              <div class="col-4">
                <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
              </div>
              <!-- /.col -->
            </div>

          </form>
          {{ error }}
          <!-- <% if(typeof errors!='undefined' ){ %>
            <ul class="m-2 p-0">
              <% for (let i=0; i < errors.length; i++) { %>
                <div class="alert alert-danger alert-dismissible ">
                  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                  <h8><i class="icon fas fa-ban"></i>
                    <%= errors[i].msg %>
                  </h8>
                </div>
                <% } %>
            </ul>
            <% } %> -->


              <!-- /.social-auth-links -->
        </div>
        <!-- /.login-card-body -->
      </div>
    </div>
    <!-- /.login-box -->



    <script src="https://kit.fontawesome.com/0f48f5107a.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src= "{% static 'planilla/adminlte.min.js' %}"></script>

  </body>

</html>
