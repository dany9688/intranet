version: '3.8'

services:
  web:
    build: .
    depends_on:
      - db
    links:
      - db:db
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - ./:/usr/src/mysite/planilla/
      - ./planilla/media:/usr/src/mysite/planilla/media  # Persistir im√°genes
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
  db:
    image: postgres:15
    container_name: db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=postgres
    ports:
      - 5432:5432
volumes:
  postgres_data: